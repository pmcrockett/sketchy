<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sketchy</title>
        <link rel="stylesheet" href="./style.css">
        <script type="text/javascript" src="./jsgif/LZWEncoder.js"></script>
        <script type="text/javascript" src="./jsgif/NeuQuant.js"></script>
        <script type="text/javascript" src="./jsgif/GIFEncoder.js"></script>
        <script type="text/javascript" src="./jsgif/b64.js"></script>
        <script src="./sketchy.js" defer></script>
    </head>
    <body id="body">
        <div class="content">
            <div class="menu-bar">
                <label for="resolution">Resolution:</label>
                <input type="text-input" id="resolution" placeholder="32">
                <button class="res-button enabled">Reset</button>
                <button class="anim-button enabled">Animate!</button>
                <button class="png-button enabled">Save image as .png...</button>
                <button class="gif-button enabled">Save animation as .gif...</button>
                <button class="grid-button enabled">Grid</button>
                <button class="undo-button enabled">Undo</button>
                <button class="redo-button enabled">Redo</button>
                <button class="reroll-button enabled">Reroll palette</button>
            </div>
            <div class="workspace">
                <div class="canvases">
                    <canvas class="draw-field">This is where I'd put my canvases ... IF I HAD ANY</canvas>
                    <canvas class="overlay">This is where I'd put my canvases ... IF I HAD ANY</canvas>
                </div>
                <div class="palette"></div>
            </div>
            <div class="footer">Uses Kevin Kwok's <a href="https://github.com/antimatter15/jsgif">jsgif</a> (<a href="https://github.com/antimatter15/jsgif/blob/master/LICENSE">MIT license</a>) for .gif export </div>
        </div>
    </body>
</html>
